<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Find Doctor</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <a class="navbar-brand" href="index.html"><span class="pdx">Find PDXDoctor</span></a>
    </nav>
    <div class="container">
      <h1 id="find-doctor">Find <span class="pdx">PDX</span>Doctor ...</h1>
      <form class="user-form">
        <div class="input-group">
          <input class="form-control input-lg" id="user-input" type="text" placeholder="Enter condition or doctor's name">
          <span class="input-group-btn "><button class="btn btn-info btn-lg" type="submit">SEARCH</button></span>
        </div>
      </form>
      <div id="results"></div>
      <div id="errors" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
              <p>There was an error processing your request. Please try again..</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div id="no-match" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sorry!</h4>
            </div>
            <div class="modal-body">
              <p>No match found!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
